name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "y" | sdkmanager "ndk;21.4.7075529"
        echo "y" | sdkmanager "cmake;3.18.1"
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease --stacktrace
    
    - name: Sign APK
      run: |
        # Create keystore
        keytool -genkey -v \
          -keystore app/secureapp.keystore \
          -alias secureapp \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass securepass123 \
          -keypass securepass123 \
          -dname "CN=CTF, OU=APIIT, O=APIIT, L=Colombo, S=Western, C=LK"
        
        # Sign APK
        jarsigner -verbose \
          -sigalg SHA256withRSA \
          -digestalg SHA-256 \
          -keystore app/secureapp.keystore \
          -storepass securepass123 \
          -keypass securepass123 \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          secureapp
        
        # Zipalign
        $ANDROID_HOME/build-tools/*/zipalign -v 4 \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          app/build/outputs/apk/release/SecureApp.apk
    
    - name: Generate checksums
      run: |
        cd app/build/outputs/apk/release
        sha256sum SecureApp.apk > SHA256SUMS
        md5sum SecureApp.apk > MD5SUMS
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SecureApp-APK
        path: |
          app/build/outputs/apk/release/SecureApp.apk
          app/build/outputs/apk/release/SHA256SUMS
          app/build/outputs/apk/release/MD5SUMS
        retention-days: 30
    
    - name: Upload build outputs
      uses: actions/upload-artifact@v4
      with:
        name: build-outputs
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/mapping/release/mapping.txt
        retention-days: 90
    
    - name: Display APK info
      run: |
        echo "âœ… APK built successfully!"
        echo "ğŸ“¦ APK Size: $(du -h app/build/outputs/apk/release/SecureApp.apk | cut -f1)"
        echo "ğŸ” SHA-256: $(cat app/build/outputs/apk/release/SHA256SUMS)"
